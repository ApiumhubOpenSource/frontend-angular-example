<button routerLink="/player/create">Create Player</button>

<div *ngIf="!players.length">
  No players available
</div>

<table *ngIf="players.length">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>email</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{player.firstName}}</td>
    <td>{{player.lastName}}</td>
    <td>{{player.email}}</td>
  </tr>
</table>
